# This is a basic workflow that is manually triggered

 name: Archive Pandoc-Crossref

 # Controls when the action will run. Workflow runs when manually triggered using the UI
 # or API.
 on:
   workflow_dispatch:
     # Inputs the workflow accepts.
     inputs:
       version:
         # Friendly description to be shown in the UI instead of 'name'
         description: 'Pandoc-Crossref Version to Archive'
         # Default value if no value is explicitly provided
         default: ''
         # Input has to be provided for the workflow to run
         required: true

 # A workflow run is made up of one or more jobs that can run sequentially or in parallel
 jobs:
   # This workflow contains a single job called "greet"
   archive-pandoc:
     env:

      FILENAMES: pandoc-crossref-macOS.tar.xz pandoc-crossref-Linux.tar.xz pandoc-crossref-Windows.7z
      TARGET_DIRECTORY: pandoc-crossref/${{ github.event.inputs.version }}/
     # The type of runner that the job will run on
     runs-on: ubuntu-latest

     # Steps represent a sequence of tasks that will be executed as part of the job
     steps:
     # Runs a single command using the runners shell
     - name: Download Local Copies
       run: |
            for FILENAME in $FILENAMES; do
             curl -fail -L -o $FILENAME https://github.com/lierdakil/pandoc-crossref/releases/download/${{ github.event.inputs.version }}/$FILENAME
             
             if [ ! -d "$TARGET_DIRECTORY" ]; then
              mkdir -p $TARGET_DIRECTORY
             fi
             mv $FILENAME $TARGET_DIRECTORY$FILENAME
             
            done
            
     - name: Upload to S3
       env:
        AWS_S3_BUCKET: ${{ secrets.AWS_ARCHIVE_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ARCHIVE_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_ARCHIVE_ACCESS_KEY }}      
       run: |
             aws s3 sync . s3://$AWS_S3_BUCKET      

     - name: Cleanup Local Copies
       run: rm -rf $TARGET_DIRECTORY
